<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <title>ESP8266 WebSocket</title>
    <meta name="viewport" content="width=device-width, initial-scale=0.7">
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body onload="connect_onclick()">
    <div class="container">
        <h2>ESP8266 WebSocket</h2>
        <div class="temperature">
            <span class="temperature-label">Temperature</span> 
            <span class="temperature-value" id="temperature-value">00</span>
            <sup class="temperature-units">&deg;C</sup>
        </div>
        <div class="temperature">
            <span class="temperature-label">Heating</span> 
            <input type="checkbox" id="switch-checkbox" onclick="switch_onclick()">
        </div>

        <div class="chart-container">
            <canvas id="chart-canvas"></canvas>
        </div>    
        <div class="websocket">
            <button class="connect-button" id="bt_connect" onclick="connect_onclick()">Connect</button>
            <span class="label">WebSocket: <span id="ws_state"><span style="color:blue">CLOSED</span></span></span>
        </div>
        <div class="messages" id="messages"></div>
        <div class="user-input">
            <input type="text" id="message" placeholder="Type your message...">
            <button onclick="send_onclick()">Send</button>
        </div>
        <div class="sponsor">Sponsored by <a href="https://amazon.com/diyables">DIYables</a></div>
    </div>
    <script type="text/javascript" src="./js/uchart.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
</body>

</html>
